<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device --> 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="contenedor">
      <div class="imagen">
        <div class="overlay">
        </div>

        <img src="/images/image-header-mobile.jpg" alt="imagen">
      </div>

      <section class="info">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p class="info-h1">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="stats">
          <div>
            <h2>10k+</h2>
            <p class="info-stats">companies</p>
          </div>

          <div>
            <h2>314</h2>
            <p class="info-stats">templates</p>
          </div>

          <div>
          <h2>12M+</h2>
          <p class="info-stats">queries</p>
          </div>  
          
        </div>
      </section>
    </div>
  </main>
</body>
</html>
